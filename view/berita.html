<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/berita.css" />
  <link rel="stylesheet" href="./css/footer.css" />
  <title>Detail Berita</title>
</head>
<body>
  <div class="container"> 
    <div class="header">
      <div class="nav">
        <a href="../index.html" class="menu home">HOME</a>
        <a href="profile.html" class="menu tentang">PROFILE</a>
        <a href="pendaftaran.html" class="menu pendaftaran">PENDAFTARAN</a>
        <a href="listBerita.html" class="aktif menu event">BERITA</a>
        <!-- <a href="galery.html" class="menu galery">GALERY</a> -->
      </div>
    </div>
    <div class="kotak-kosong"></div>
    <div class="wejangan">
        <img src="../image/logo/email.png" class="logo-pesan">
        <marquee behavior="scroll" direction="left" class="bergilir"><div id="wejangan"></div></marquee>
        <img src="../image/logo/email.png" class="logo-pesan">
    </div>
    <div class="konten">
      <div class="background"></div>        
      <div class="kiri">
        <div class="atas"></div>
        <div class="tengah">
          <div class="tanggal"><p></p></div>
          <div class="judul-konten-berita"><h2></h2></div>
          <div class="konten-berita">
            <div class="foto-konten-berita">
              <img src="" alt="Foto Berita" />
            </div>
            <!-- Konten <p> akan ditambahkan dari JS -->
          </div>
          <div class="footer">
            <table>
              <tr>
                <td>
                  <div class="element">
                    <img src="../image/logo/ig.png">
                    <p>SDNLeuwimanggu</p>
                  </div>
                  <div class="element">
                    <img src="../image/logo/email.png">
                    <p>SDNLeuwimanggu@gmail.com</p>
                  </div>
                </td>
                <td>
                  <div class="element">
                    <img src="../image/logo/wa.png">
                    <p>-</p>
                  </div>
                  <div class="element">
                    <img src="../image/logo/location.png">
                    <p>Sukakarya, Kec.Sukanagara</p>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="bawah"></div>
      </div>

      <div class="kanan">
        <div class="atas"></div>
        <div class="tengah">
          <div class="cari">
            <input type="text" name="cari" id="cari" placeholder="Cari Disini ..." />
            <button id="btn-cari">Cari</button>
          </div>
          <div class="listberita" id="beritaList"></div>
        </div>
        <div class="bawah"></div>
      </div>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module" src="./js/berita.js"></script>
  <script type="module" src="./js/wejangan.js"></script>
</body>
</html>
